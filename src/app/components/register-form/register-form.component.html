<div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MatchPassword">Password not match</div>
<form #registerForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="formGroupExampleInput">Email</label>
    <input type="text" class="form-control" id="formGroupExampleInput" 
      placeholder="Email" [(ngModel)]="model.username" name="username">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input 
      type="password"
      class="form-control"
      id="formGroupExampleInput2" 
      formControlName="password"
      [formGroup]="form"
      placeholder="password1"
    >
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Password Verification</label>
    <input
      type="password"
      class="form-control"
      id="formGroupExampleInput2"
      formControlName="confirmPassword"
      [formGroup]="form"
      placeholder="password1"
    >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
