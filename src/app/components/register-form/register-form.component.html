<div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MatchPassword">Password not match</div>
<!-- <form #registerForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()"> -->
<form (ngSubmit)="onSubmit(model)" #registerForm="ngForm" [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" required id="username" placeholder="user@gmail.com"
        [(ngModel)]="model.username" 
        name="username" #username="ngModel">
  </div>
  <div [hidden]="username.valid || username.pristine" class="alert alert-danger">UserName is required</div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password1" [(ngModel)]="model.password" name="password">
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Password Verification</label>
    <input type="passwordConfirm" class="form-control" id="formGroupExampleInput2" placeholder="password1">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Submit</button>
</form>
